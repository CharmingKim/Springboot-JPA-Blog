<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/join.css">

</head>
<body>
    <div class="container">
        <div class="inner">
            <h1 class="logo-charming">
                <a href="/" class="link"></a>
            </h1>
            <div class="content">
                <form id="join-form" method="post" class="form">
                    <div class="form-content">
                        <div class="form-section">
                            <div class="form-list">
                                <div class="form-item user" id="divId">
                                    <input type="text" id="id" name="id" placeholder="아이디"
                                        class="input" value maxlength="20" autocapitalize="off">
                                </div>
                                <div class="form-item lock password" id="divPasswd">
                                    <input type="password" id="pswd1" name="pswd1" placeholder="비밀번호"
                                        class="input" value maxlength="20" autocomplete="new-password">
                                    <div class="password_info"></div>
                                </div>
                                <div class="form-item email" id="divEmail">
                                    <span class="placeholder_prefix">[선택]</span>
                                    <input type="email" id="email" name="email" placeholder="[선택] 비밀번호 분실 시 확인용 이메일"
                                        class="input" value maxlength="100" >
                                    <div class="password_info"></div>
                                </div>
                            </div>
                            <div class="form-list">
                                <div class="form-item user" id="divName">
                                    <input type="text" id="name" name="name" placeholder="이름" class="input" value maxlength="40">
                                </div>
                                <div class="form-item calendar" id="divBirthday">
                                    <input type="text" id="birthdayInput" placeholder="생년월일 8자리" class="input" value maxlength="10">
                                </div>
                                <div class="form-item phone" id="divPhoneNo">
                                    <input type="tel" id="phoneNo" name="phoneNo" placeholder="휴대전화번호" class="input" value maxlength="16">
                                </div>
                            </div>
                            <div class="btn-submit-wrap" id="divBtnAuth">
                                <button type="button" class="btn_submit btn-primary btn" id="btnSend">완료</button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>


</body>
</html>
